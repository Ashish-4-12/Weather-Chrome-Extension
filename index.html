<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./src/icons/icon_128.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>

<body loading="lazy">
  <div class="des"></div>
  <div class="coords">
    <div id="lat"></div>
    <div id="long"></div>
  </div>
  <div class="searching">
    <input type="text" id="cityName" placeholder="Search here...">
    <img src="./src/icons/search.png" width="20px" id="btn" alt="">
  </div>
  <p class="location">
    <span id="demo" style="margin-left: 12px"></span>
    <span id="text_location"></span>
    <span id="text_location_country"></span>
  </p>

  <div class="temperatures">
    <div class="temp">
      <span id="text_temp"></span>
      <span id="c1" style="color: #ff7c7ce3">Â°C</span>
    </div>
  </div>

  <img id="icon" width="90px" />

  <p id="text_desc"></p>

  <div class="of">
    <div id="pressure" style="padding-bottom: 2px;"></div>
    <div id="humidity" style="padding-bottom: 2px;"></div>
    <div id="windspeed" style="padding-bottom: 2px;"></div>
    <div id="sr" style="padding-bottom: 2px;"></div>
    <div id="ss" style="padding-bottom: 2px;"></div>
    <div class="m" style="display: flex;">
      Min-Max Temp : <span id="mt" style="margin-left: 7px;"></span><span id="Mt"></span>
    </div>
  </div>
  <div class="dandt">
    <div id="time"></div>
    <div id="date"></div>
    <div id="day"></div>
  </div>
</body>
<script src="fetchData.js"></script>

</html>
